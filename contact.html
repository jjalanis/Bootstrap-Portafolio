<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-3 pt-2 text-center" style="background: cadetblue; color: white; font-size: 18px; height: 50px;">Juventino Alanis</div>
            <div class="col-sm-0 col-md-6"></div>
            <div class="col-4 col-md-1 pt-2 text-center" style:"height:50px"><p><a href="./index.html">About</a></p></div>
            <div class="col-4 col-md-1 pt-2 text-center" style:"height:50px"><p><a href="./portfolio.html">Portafolio</a></p></div>
            <div class="col-4 col-md-1 pt-2 text-center" style:"height:50px"><p> <a href="./contact.html">Contact</a></p></div>
        </div>
    </div>
    <div class="container-fluid pt-4" style="background-image: url('./assets/images/grilled.png')">  
        <div class="col-sm-12 col-lg-10" style="background: white">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12" style="padding-left: 15%"><h4>Contact</h4></div>
                </div>
                <div class="row">
                    <div class="col-12"><br style="height: 10px"></div>
                </div>
                    <div class="col-12">
                    <div class="form-group">
                        <label for="form_name">Firstname</label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                    </div>
                </div>
                    <div class="col-12">
                            <div class="form-group">
                                <label for="form_email">Email</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter email *" required="required" data-error="Email is required.">
                            </div>
                    </div>
                    <div class="col-12">
                            <div class="form-group">
                                <label for="form_message">Message</label>
                                <textarea id="form_message" type="email" name="email" class="form-control" placeholder="Enter your message *" rows=4 ></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                    </div>
                    <div "row" style="height: 10px;"></div>
                </div>
            </div>
            <div "row" style="height: 200px;"></div>
            <div class="fixed-bottom text-center" style="background-color: cadetblue"><h3>CopyRight</h3></div>
        </div>
        
    </div>
</div> 



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
